apiVersion: apps/v1
kind: Deployment
metadata:
  name: selfware
  namespace: selfware
  labels:
    app.kubernetes.io/name: selfware
    app.kubernetes.io/version: "0.1.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: selfware
  template:
    metadata:
      labels:
        app.kubernetes.io/name: selfware
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: selfware
          image: selfware:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: health
              containerPort: 9091
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: SELFWARE_HEALTH_PORT
              value: "9091"
            - name: RUST_LOG
              value: "info"
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: selfware-secrets
                  key: anthropic-api-key
          livenessProbe:
            httpGet:
              path: /
              port: health
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: "1"
              memory: 512Mi
