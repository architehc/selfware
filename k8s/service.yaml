apiVersion: v1
kind: Service
metadata:
  name: selfware
  namespace: selfware
  labels:
    app.kubernetes.io/name: selfware
spec:
  selector:
    app.kubernetes.io/name: selfware
  ports:
    - name: health
      port: 9091
      targetPort: health
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
