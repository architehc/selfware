# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[graph]
# Only check these targets
targets = [
    "x86_64-unknown-linux-gnu",
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
    "x86_64-pc-windows-msvc",
]

[advisories]
# The database of advisories
db-path = "~/.cargo/advisory-db"
# URL(s) of the advisory database to fetch
db-urls = ["https://github.com/rustsec/advisory-db"]
# Ignore these advisories for unmaintained transitive dependencies that
# have no safe upgrade path yet.  Review periodically.
ignore = [
    # bincode 1.3.3 -- pulled in by hnsw_rs and syntect; no drop-in replacement
    "RUSTSEC-2025-0141",
    # yaml-rust 0.4.5 -- pulled in by syntect; waiting for upstream to migrate
    "RUSTSEC-2024-0320",
]
# Treat unmaintained crates as errors (all = error for any unmaintained crate)
unmaintained = "all"
# Yanked crates are errors
yanked = "deny"

[licenses]
# List of allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "OpenSSL",
    "CC0-1.0",
    "Unlicense",
]
# Confidence threshold for detecting license from text
confidence-threshold = 0.8
# Allow exceptions for specific crates
exceptions = []

[bans]
# Lint level for multiple versions of the same crate
multiple-versions = "warn"
# Lint level for when a crate is detected as a build-time dependency
wildcards = "allow"

# Specific crate denials
deny = []

# Skip specific versions (for version conflicts)
skip = []

# Skip entire dependency trees
skip-tree = []



[sources]
# Allowed registries
unknown-registry = "warn"
# Allowed git sources
unknown-git = "warn"
# List of allowed registries
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
